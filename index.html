<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="container">
      <h1 class="title">Tic-Tac-Toe</h1>
      <div class="play-area">
        <div class="player1 player-card">
          <div class="player-title">Player 1</div>
          <div class="player-choice">O</div>
          <div class="player-score">Score: 0</div>
        </div>
        <div class="game-container"></div>
        <div class="player2 player-card">
          <div class="player-title">Player 2</div>
          <div class="player-choice">X</div>
          <div class="player-score">Score: 0</div>
        </div>
      </div>
      <div class="results"></div>
      <button class="startBtn">Replay</button>
      <footer class="footer">Made by Varun Kumar &copy; 2025</footer>
    </main>
    <script src="./script.js" defer></script>
  </body>
</html>
